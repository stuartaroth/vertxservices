plugins {
    id 'java'
    id 'application'
}

group 'org.stuartaroth'
mainClassName = 'org.stuartaroth.vertxservices.Application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.5.4'
    compile group: 'io.vertx', name: 'vertx-rx-java2', version: '3.5.4'
    compile group: 'io.vertx', name: 'vertx-web-client', version: '3.5.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
